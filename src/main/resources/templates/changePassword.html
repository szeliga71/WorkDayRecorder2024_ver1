<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-width {
            width: 250px;
        }
        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .custom-input-width {
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
        body {
            background-color: #e9ecef; /* Tło strony */
        }
        .container {
            max-width: 600px; /* Ustawia szerokość kontenera */
            margin: 50px auto; /* Wyśrodkowanie kontenera z marginesem u góry */
            background-color: #f8f9fa; /* Tło kontenera */
            padding: 20px;
            border-radius: 8px; /* Zaokrąglenie rogów kontenera */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Cień dla efektu głębi */
        }
        .custom-input-width {
            width: 300px; /* Szerokość pól formularza */
        }
        h2 {
            text-align: center; /* Wyśrodkowanie nagłówka */
            color: #343a40; /* Kolor nagłówka */
            margin-bottom: 20px;
        }
        .email-highlight {
            color: #008080; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
        .alert {
            margin-top: 20px; /* Odstęp dla komunikatu błędu */
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Passwort ändern</h2>
    <p>Benutzer : <span class="email-highlight" th:text="${fullName}"></span></p>
    <!-- Formularz zmiany hasła -->
    <form th:action="@{/changePassword}" method="post" class="form-container">
        <div class="form-group">
            <label for="oldPassword">Aktuelles Passwort:</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control custom-input-width" required>
        </div>

        <div class="form-group">
            <label for="newPassword">Neues Passwort:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control custom-input-width" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Neues Passwort bestätigen:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control custom-input-width"
                   required>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-custom-20  btn-lg m-2 btn-width">Bestätigen</button>
            <a th:href="@{/home}" class="btn btn-custom-70  btn-lg m-2 btn-width">Abbrechen</a>
        </div>
        <!-- Komunikat o błędzie -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    </form>
</div>
</body>
</html>
