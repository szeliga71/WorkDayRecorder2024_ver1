<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .btn-width {
            width: 250px;
        }
        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .custom-input-width {
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .custom-input-width {
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Passwort ändern</h2>
    <p>Benutzer : <span class="email-highlight" th:text="${fullName}"></span></p>

    <form th:action="@{/changePassword}" method="post" class="form-container">
        <div class="form-group">
            <label for="oldPassword">Aktuelles Passwort:</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control custom-input-width" required>
        </div>

        <div class="form-group">
            <label for="newPassword">Neues Passwort:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control custom-input-width" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Neues Passwort bestätigen:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control custom-input-width"
                   required>
        </div>
        <br>
        <div class="text-center">
            <button type="submit" class="btn btn-custom-20  btn-lg m-2 btn-width">Bestätigen</button>
            <a th:href="@{/home}" class="btn btn-custom-70  btn-lg m-2 btn-width">Abbrechen</a>
        </div>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    </form>
</div>
</body>
</html>
