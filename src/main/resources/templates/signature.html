
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handschriftliche Unterschrift</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>

        .btn-width{
            width: 250px;
        }
        .btn-width1{
            width: 100%;
        }
        body {
            background-color: #e9ecef;
        }

        .container {
            max-width: 600px; /* Ustawia szerokość kontenera */
            margin: 0 auto;   /* Wyśrodkowanie kontenera */
            margin-top: 30px;
        }

        .form-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        #signature-pad {
            border: 1px solid #ccc;
            width: 100%;
            height: 300px;
            background-color: #fff;
        }
        h2 {
            text-align: center; /* Wyśrodkowanie tytułu */
            margin-bottom: 20px;
        }

        .btn-custom-2 {
            background-color: #c0c0c0; /* Niestandardowy kolor przycisku */

            color: #fff;
        }

        .btn-custom-4 {
            background-color: #808080; /* Niestandardowy kolor przycisku */
            color: #fff;
        }

        .btn-custom-6 {
            background-color: #0066FF; /* Niestandardowy kolor przycisku */
            color: #fff;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Handschriftliche Unterschrift</h2>
    <div class="form-container">
        <canvas id="signature-pad"></canvas>
        <br>

        <div class="d-flex justify-content-between mt-3">
            <button id="save-button" class="btn btn-custom-6  btn-lg m-2 btn-width">Unterschrift speichern</button>
            <button id="clear-button" class="btn btn-custom-4  btn-lg m-2 btn-width">Bildschirm löschen</button>
        </div>
        <br>
        <a th:href="@{/home}" class="btn btn-custom-2  btn-lg m-2 btn-width1">Zurück zur Startseite</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/signature_pad/4.1.6/signature_pad.umd.min.js"></script>
<script>
    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);

    function resizeCanvas() {
        const ratio = Math.max(window.devicePixelRatio || 1, 1);
        canvas.width = canvas.offsetWidth * ratio;
        canvas.height = canvas.offsetHeight * ratio;
        canvas.getContext("2d").scale(ratio, ratio);
        signaturePad.clear(); // Wyczyść canvas po zmianie rozmiaru
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    document.getElementById('clear-button').addEventListener('click', () => {
        signaturePad.clear();
    });

    document.getElementById('save-button').addEventListener('click', () => {
        if (signaturePad.isEmpty()) {
            alert("Bitte unterschreiben Sie vor dem Speichern.");
            return;
        }

        const data = signaturePad.toDataURL();
        fetch('/saveSignature', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({image: data})
        })
            .then(response => response.text())
            .then(result => alert(result))
            .catch(error => console.error('Fehler:', error));
    });
</script>
</body>
</html>
