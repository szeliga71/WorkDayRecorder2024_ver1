<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Dzień Pracy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .custom-input-width {
            width: 300px;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            width: 100%;
        }

        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        h2 {
            text-align: center;
        }
        .btn-width{
            width: 200px;
        }

        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }

        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h1 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Arbeitsbericht erstellen</h1>
    <p>Benutzer : <span class="email-highlight" th:text="${fullName}"></span></p>

    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/workDay}" method="post" class="form-container">
        <!-- Personal ID -->
        <div class="form-group">
            <label class="form-label" for="personalId">Personalnummer:</label>
            <input type="text" id="personalId" name="personalId" class="form-control custom-input-width"
                   th:value="${personalId}" readonly/>
        </div>
        <div class="form-group">
            <label class="form-label" for="dayOfWeekName">Wochentag:</label>
            <select id="dayOfWeekName" name="dayOfWeekName" class="form-control custom-input-width" required>
                <option value="Wochentag eingeben">Wochentag eingeben</option>
                <option value="MONDAY">Montag</option>
                <option value="TUESDAY">Dienstag</option>
                <option value="WEDNESDAY">Mittwoch</option>
                <option value="THURSDAY">Donnerstag</option>
                <option value="FRIDAY">Freitag</option>
                <option value="SATURDAY">Samstag</option>
                <option value="SUNDAY">Sonntag</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label" for="startOfWork">Arbeitsbeginn:</label>
            <input type="datetime-local" id="startOfWork" name="startOfWork" class="form-control custom-input-width"
                   th:value="${workDay != null ? workDay.startOfWork : ''}" placeholder="Arbeitsbeginn eingeben" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="pause">Pause:</label>
            <input type="text" id="pause" name="pause" class="form-control custom-input-width"
                   th:value="${workDay != null ? workDay.pause : ''}" placeholder="Pause eingeben">
        </div>
        <div class="form-group">
            <label class="form-label" for="endOfWork">Arbeitsende:</label>
            <input type="datetime-local" id="endOfWork" name="endOfWork" class="form-control custom-input-width"
                   th:value="${workDay != null ? workDay.endOfWork : ''}" placeholder="Arbeitsende eingeben" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="faults" name="faults" class="form-check-input"
                   th:checked="${workDay != null && workDay.faults}">
            <label class="form-check-label" for="faults">Fuhrenbruch</label>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="accident" name="accident" class="form-check-input"
                   th:checked="${workDay != null && workDay.accident}">
            <label class="form-check-label" for="accident">Unfall</label>
        </div>
        <br>
        <div class="text-center">
        <button type="submit" class="btn btn-custom-70  btn-lg m-2 btn-width">Arbeitstag hinzufügen</button>
            <a th:href="@{/home}" class="btn btn-custom-20  btn-lg m-2 btn-width">Zurück zur Startseite</a>
        </div>
    </form>
</div>
</body>
</html>
