<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee User Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('/images/pfenning.jpg'); /* Wstaw tutaj URL obrazu */
            background-size: cover; /* Dopasowanie obrazu do ekranu */
            background-position: center; /* Wyśrodkowanie obrazu */
            background-repeat: no-repeat; /* Zapobiega powtarzaniu obrazu */
            height: 100vh; /* Ustawia wysokość na 100% okna przeglądarki */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Zmiana koloru tekstu */
        }

        /* Styl dla nieprzezroczystego pola */
        .content-box {
            background-color: #D3D3D3;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }

        /* Niestandardowe kolory przycisków */
        .btn-custom-1 {
            background-color: #ff5733; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }

        .btn-custom-2 {
            background-color: #33c1ff; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }

        .btn-custom-3 {
            background-color: #5bff33; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-4 {
            background-color: #CC66CC; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-5 {
            background-color: #990000; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-6 {
            background-color: #CCFFFF; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
    </style>

    <script>
        function enterWorkDay() {
            window.location.href = "workDay";
        }

        function showWorkPlan() {
            window.location.href = "workPlan";
        }

        function showLastWorkDay() {
            window.location.href = "lastWorkDay";
        }
        function checkWorkHistory() {
            window.location.href = "workHistory";
        }

        function createWashListe() {
            window.location.href = "waschListe";
        }
        function changePassword() {
            window.location.href = "changePassword";
        }

    </script>
</head>
<body>
<div class="content-box text-center">
    <h1 class="text-center mt-4">Employee User Home Page</h1>
    <p>Logged user : <span class="email-highlight" th:text="${fullName}"></span></p>


    <br>

    <button onclick="enterWorkDay()" class="btn btn-custom-1 btn-lg m-2">Tagesbericht</button>
    <button onclick="showWorkPlan()" class="btn btn-custom-2 btn-lg m-2">ArbeitsPlan</button>
    <button onclick="showLastWorkDay()" class="btn btn-custom-3 btn-lg m-2">Letzte ArbeitTag</button>
    <button onclick="checkWorkHistory()" class="btn btn-custom-4 btn-lg m-2">ArbeitsHistory</button>
    <button onclick="createWashListe()" class="btn btn-custom-5 btn-lg m-2">Wasch Liste</button>
    <button onclick="changePassword()" class="btn btn-custom-6 btn-lg m-2">Change Password</button>
</div>
</body>
</html>
