<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee User Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('/images/pfenning2.jpg'); /* Wstaw tutaj URL obrazu */
            background-size: cover; /* Dopasowanie obrazu do ekranu */
            background-position: center;
            background-repeat: no-repeat; /* Zapobiega powtarzaniu obrazu */
            height: 100vh; /* Ustawia wysokość na 100% okna przeglądarki */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Zmiana koloru tekstu */
        }

        /* Styl dla nieprzezroczystego pola */
        .content-box {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .btn-custom-2 {
            background-color: #c0c0c0; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-3 {
            background-color: #a9a9a9; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-4 {
            background-color: #808080; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-5 {
            background-color: #696969; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-6 {
            background-color: #0066FF; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }

        .email-highlight {
            color: #008080; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Pozwoli na zawijanie w razie potrzeby */
            justify-content: center;
            gap: 10px; /* Odstępy między przyciskami */
        }
        .btn-fixed-width {
            width: 220px; /* Ustaw szerokość według własnych potrzeb */
        }
    </style>

    <script>
        function enterWorkDay() {
            window.location.href = "workDay";
        }

        function showWorkPlan() {
            window.location.href = "viewWeekWorkPlan";   <!--"/storage/weekWorkPlan.jpg";-->
        }

        function setSignature() {
            window.location.href = "signature";
        }

        function createWashListe() {
            window.location.href = "home";
        }
        function changePassword() {
            window.location.href = "changePassword";
        }


    </script>
</head>
<body>
<div class="content-box text-center">

    <h1 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Startseite für Fahrer</h1>
    <p>Benutzer : <span class="email-highlight" th:text="${fullName}"></span></p>


    <br>
    <div class="button-container">
    <button onclick="enterWorkDay()" class="btn btn-custom-2 btn-lg m-2 btn-fixed-width">Tagesbericht</button>
    <button onclick="showWorkPlan()" class="btn btn-custom-3 btn-lg m-2 btn-fixed-width">Arbeitsplan</button>
    <button onclick="setSignature()" class="btn btn-custom-4 btn-lg m-2 btn-fixed-width">Unterschreibe</button>
    <button onclick="createWashListe()" class="btn btn-custom-5 btn-lg m-2 btn-fixed-width">Waschliste</button>
    <button onclick="changePassword()" class="btn btn-custom-6 btn-lg m-2 btn-fixed-width">Passwort ändern</button>

    <form th:action="@{/logout}" method="post" style="display:inline-block;">
        <button type="submit" class="btn btn-custom-5 btn-lg m-2 btn-fixed-width">Abmelden</button>
    </form>
</div>

</div>
</body>
</html>
