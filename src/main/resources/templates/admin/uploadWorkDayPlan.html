<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        h3 {
            margin-bottom: 30px;
            font-size: 1.5rem;
            text-align: center;
        }

        #dropZone {
            border: 2px dashed #ccc;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #dropZone p {
            margin: 0;
            font-size: 1rem;
            color: #777;
        }

        #fileName {
            font-weight: bold;
            margin-top: 10px;
        }

        .btn {
            margin-top: 20px;
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .btn-space {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">

    <h3 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Arbeitsplan hochladen</h3>
    <p>Benuzer : <span class="email-highlight" th:text="${fullName}"></span></p>

    <form id="uploadForm">
        <div id="dropZone">
            <p>Datei hierher ziehen und ablegen oder klicken, um eine Datei auszuw채hlen</p>
            <p id="fileName"></p>
            <input type="file" id="fileInput" style="display: none;"/>
        </div>
        <button type="submit" class="btn btn-success btn-space">Hochladen</button>
    </form>

    <div class="button-container">
        <a href="/viewWeekWorkPlan" class="btn btn-primary btn-space">Hochgeladene Datei 체berpr체fen</a>
        <a href="/admin/adminPanel" class="btn btn-secondary btn-space">Zur체ck zum Admin-Panel</a>
    </div>
</div>

<script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const fileNameDisplay = document.getElementById("fileName");

    dropZone.addEventListener("click", () => fileInput.click());

    dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
        dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length) {
            fileInput.files = files;
            fileNameDisplay.textContent = files[0].name;
        }
    });

    fileInput.addEventListener("change", () => {
        if (fileInput.files.length) {
            fileNameDisplay.textContent = fileInput.files[0].name;
        }
    });

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        console.log("Dodany plik:", formData.get("file"));

        const response = await fetch("/admin/uploadWorkDayPlan", {
            method: "POST",
            body: formData,
            credentials: "include"
        });

        if (response.ok) {
            alert("File uploaded successfully");
        } else {
            console.log(await response.text());
            alert("File upload failed");
        }
    });
</script>
</body>
</html>
