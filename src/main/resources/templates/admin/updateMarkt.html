<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Markt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .custom-input-width {
            width: 100%;
        }

        .form-container {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Markt aktualisieren</h1>
    <!-- Formularz do aktualizacji danych marketu -->
    <form th:action="@{/admin/updateMarkt}" method="post" class="form-container">
        <input type="hidden" name="marktId" th:value="${markt.marktId}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control custom-input-width" th:value="${markt.name}" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Postleitzahl</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control custom-input-width" th:value="${markt.postalCode}" required>
        </div>

        <div class="form-group">
            <label for="citi">Stadt</label>
            <input type="text" id="citi" name="citi" class="form-control custom-input-width" th:value="${markt.citi}" required>
        </div>

        <div class="form-group">
            <label for="street">Straße</label>
            <input type="text" id="street" name="street" class="form-control custom-input-width" th:value="${markt.street}" required>
        </div>

        <div class="form-group">
            <label for="buildingNumber">Hausnummer</label>
            <input type="text" id="buildingNumber" name="buildingNumber" class="form-control custom-input-width" th:value="${markt.buildingNumber}">
        </div>

        <div class="form-group">
            <label for="notes">Notizen</label>
            <input type="text" id="notes" name="notes" class="form-control custom-input-width" th:value="${markt.notes}">
        </div>

        <button type="submit" class="btn btn-primary"> Änderungen speichern</button>
    </form>
</div>
</body>
</html>
