<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion of Work Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn-width {
            width: 250px;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }

        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            color: #0066FF;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4">Löschvorgang für den Arbeitstag</h1>

    <p>Benutzer: <span class="email-highlight" th:text="${fullName}"></span></p>

    <div class="mb-4">
        <p><strong>Work Day ID:</strong> <span th:text="${workDay.id}"></span></p>
        <p><strong>Date:</strong> <span th:text="${workDay.date}"></span></p>
    </div>

    <div class="text-center">
        <form th:action="@{/admin/deleteWorkDay}" method="post" class="d-inline-block">
            <input type="hidden" name="id" th:value="${workDay.id}">
            <button type="submit" class="btn btn-danger btn-lg m-2 btn-width">Löschen</button>
        </form>
        <a href="/admin/workDays" class="btn btn-custom-70 btn-lg m-2 btn-width">Abbrechen</a>
    </div>
</div>
</body>
</html>
