<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Work Days By All Arguments</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .custom-input-width {
            width: 300px;
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        .btn-width {
           width:250px;
        }
        .btn-custom-2 {
            background-color: #c0c0c0;
            border: 2px solid black;
            font-weight: normal;
            color: #fff;
        }
        .btn-custom-3 {
            background-color: #696969;
            border: 2px solid black;
            font-weight:normal;
            color: #fff;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Arbeitstage nach benutzerdefinierten Parametern suchen</h2>
    <p>Benuzer : <span class="email-highlight" th:text="${fullName}"></span></p>

    <form th:action="@{/admin/resultsSearchedPage}" method="get" class="form-container">
        <div class="form-group">
            <label for="employeeId">Personalnummer:</label>
            <input type="number" name="personalId" id="employeeId" class="form-control custom-input-width" placeholder="personalnummer eingeben">
        </div>
        <div class="form-group">
            <label class="form-label" for="dayOfWeek">Wochentag</label>
            <select id="dayOfWeek" name="dayOfWeek" class="form-control custom-input-width" >
                <option value="">wochentag eingeben</option>
                <option value="MONDAY">Montag</option>
                <option value="TUESDAY">Dienstag</option>
                <option value="WEDNESDAY">Mittwoch</option>
                <option value="THURSDAY">Donnerstag</option>
                <option value="FRIDAY">Freitag</option>
                <option value="SATURDAY">Samstag</option>
                <option value="SUNDAY">Sonntag</option>
            </select>
        </div>
        <div class="form-group">
            <label for="KW">KW:</label>
            <input type="number" name="KW" id="KW" class="form-control custom-input-width" placeholder="KW eingeben" >
        </div>
<div class="text-left">
    <form th:action="@{/admin/resultsSearchedPage}" method="get" class="d-inline-block">
        <button type="submit" class="btn btn-custom-2 btn-lg m-2 btn-width">Suchen</button>
    </form>
    <form th:action="@{/admin/adminPanel}" method="get" class="d-inline-block">
        <button type="submit" class="btn btn-custom-3 btn-lg m-2 btn-width">Zum Admin Panel</button>
    </form>
</div>
    </form>

</div>
</body>
</html>
