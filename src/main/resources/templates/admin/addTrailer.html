<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add Trailer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container">
    <h1>add Trailer</h1>

    <form th:action="@{/admin/saveTrailer}" method="post">

        <div class="form-group">
            <label for="trailerNumber">Trailer No.</label>
            <input type="text" id="trailerNumber" name="trailerNumber" class="form-control" th:value="${trailer.number}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
