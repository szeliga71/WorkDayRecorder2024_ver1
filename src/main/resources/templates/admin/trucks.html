<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Truck List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn-custom-1 {
            background-color: #ff0000; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obw贸dka */
            font-weight: bold;
        }
        .btn-custom-2 {
            background-color: #33CCff; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obw贸dka */
            font-weight: bold;
        }
        .btn-custom-3 {
            background-color: #33FF33; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obw贸dka */
            font-weight: bold;
        }
        .btn-custom-7 {
            background-color: #0000FF; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obw贸dka */
            font-weight: bold;
        }
        .table-container {
            margin-top: 30px;
        }
        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4">Truck List</h1>
    <p>Logged user : <span class="email-highlight" th:text="${fullName}"></span></p>
    <form th:action="@{/admin/adminPanel}" method="get">
        <button type="submit" class="btn btn-custom-3 btn-lg m-2">Go to Admin Panel</button>
    </form>
    <form th:action="@{/admin/addTruck}" method="get">
        <button type="submit" class="btn btn-custom-7 btn-lg m-2">Add Truck</button>
    </form>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>Truck No.</th>
                <th>Notes</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="truck, stat : ${trucks}">
                <td th:text="${stat.index +1}"></td>
                <td th:text="${truck.number}"></td>
                <td th:text="${truck.notes}"></td>
                <td>
                    <form th:action="@{/admin/updateTruck}" method="get">
                        <input type="hidden" name="number" th:value="${truck.number}">
                        <button type="submit" class="btn btn-custom-2 btn-lg m-2">Update Truck</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/confirmDeletionTruck}" method="post">
                        <input type="hidden" name="number" th:value="${truck.number}">
                        <button type="submit" class="btn btn-custom-1 btn-lg m-2">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
