<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Main Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('/images/pfenning.jpg'); /* Wstaw tutaj URL obrazu */
            background-size: cover; /* Dopasowanie obrazu do ekranu */
            background-position: center; /* Wyśrodkowanie obrazu */
            background-repeat: no-repeat; /* Zapobiega powtarzaniu obrazu */
            height: 100vh; /* Ustawia wysokość na 100% okna przeglądarki */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black; /* Zmiana koloru tekstu */
        }

        .btn-custom-1 {
            background-color: #ff5733; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
        .btn-custom-3 {
            background-color: #990000; /* Inny niestandardowy kolor przycisku */
            border: 2px solid black; /* Czarna obwódka */
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }

        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }

        .content-box {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        /* Nowy styl dla kontenera przycisków i formularza */
        .button-container {
            display: flex;
            flex-wrap: wrap; /* Pozwoli na zawijanie w razie potrzeby */
            justify-content: center;
            gap: 10px; /* Odstępy między przyciskami */
        }

    </style>
    <script>
        function goToEmployees() {
            window.location.href = "employees";
        }
        function addNewEmployee() {
            window.location.href = "register";
        }
        function addNewPlan() {
            window.location.href = "addEmployee";
        }
        function searchWorkingDays() {
            window.location.href = "searchByCustomArguments";
        }
        function goToTrucks() {
            window.location.href = "trucks";
        }
        function goToTrailers() {
            window.location.href = "trailers";
        }
        function goToMarkts() {
            window.location.href = "markets";
        }

    </script>
</head>
<body>
<div class="content-box text-center">
    <h1 class="text-center mt-4">ADMIN Main Panel</h1>
    <p>Logged user : <span class="email-highlight" th:text="${fullName}"></span></p>

    <div class="button-container">
    <button onclick="goToEmployees()" class="btn btn-custom-1 btn-lg m-2">Employees List</button>
    <button onclick="addNewEmployee()" class="btn btn-custom-1 btn-lg m-2">Add new Employee</button>
    <button onclick="addNewPlan()" class="btn btn-custom-1 btn-lg m-2">New Week Plan</button>
    <button onclick="searchWorkingDays()" class="btn btn-custom-1 btn-lg m-2">Search</button>
    <button onclick="goToTrucks()" class="btn btn-custom-1 btn-lg m-2">Truck List</button>
    <button onclick="goToTrailers()" class="btn btn-custom-1 btn-lg m-2">Trailer List</button>
    <button onclick="goToMarkts()" class="btn btn-custom-1 btn-lg m-2">Markt List</button>

    <form th:action="@{/logout}" method="post" style="display:inline-block;">
        <button type="submit" class="btn btn-custom-3 btn-lg m-2">Logout</button>
    </form>
    </div>
</div>
</body>
</html>
