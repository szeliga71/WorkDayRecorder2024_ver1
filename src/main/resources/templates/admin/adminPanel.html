<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Main Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url('/images/pfenning.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: black;
        }

        .btn-custom-1 {
            background-color: #D3D3D3;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .btn-custom-2 {
            background-color: #c0c0c0;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .btn-custom-3 {
            background-color: #a9a9a9;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .btn-custom-4 {
            background-color: #808080;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .btn-custom-5 {
            background-color: #696969;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .btn-custom-6 {
            background-color: #0066FF;
            border: 2px solid black;
            color: black;
            font-weight: bold;
        }
        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        .content-box {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .btn-fixed-width {
            width: 190px;
        }
    </style>
    <script>
        function goToEmployees() {
            window.location.href = "employees";
        }
        function addNewPlan() {
            window.location.href = "uploadWorkDayPlan";
        }
        function searchWorkingDays() {
            window.location.href = "searchByCustomArguments";
        }
        function goToTrucks() {
            window.location.href = "trucks";
        }
        function goToTrailers() {
            window.location.href = "trailers";
        }
        function goToMarkts() {
            window.location.href = "markets";
        }
    </script>
</head>
<body>
<div class="content-box text-center">
    <h1 class="text-center mt-4"  style="color: #0066FF; font-weight: bold;">Admin Hauptmenü</h1>
    <p>Benutzer : <span class="email-highlight" th:text="${fullName}"></span></p>

    <div class="button-container">
    <button onclick="searchWorkingDays()" class="btn btn-custom-1 btn-lg m-2 btn-fixed-width" >Suchen</button>
        <button onclick="addNewPlan()" class="btn btn-custom-2 btn-lg m-2 btn-fixed-width">Arbeitsplan</button>
        <button onclick="goToEmployees()" class="btn btn-custom-3 btn-lg m-2 btn-fixed-width">Mitarbeiterliste</button>

    <button onclick="goToTrucks()" class="btn btn-custom-4 btn-lg m-2 btn-fixed-width">LKW Liste</button>
    <button onclick="goToTrailers()" class="btn btn-custom-5 btn-lg m-2 btn-fixed-width">Aufliegerliste</button>
    <button onclick="goToMarkts()" class="btn btn-custom-6 btn-lg m-2 btn-fixed-width">Märkteliste</button>

    <form th:action="@{/logout}" method="post" style="display:inline-block;">
        <button type="submit" class="btn btn-custom-5 btn-lg m-2 btn-fixed-width">Abmelden</button>
    </form>
    </div>
</div>
</body>
</html>
