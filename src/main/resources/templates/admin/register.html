<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .custom-input-width {
            width: 300px; /* Ustawia szerokość */
        }
        .btn-custom-3 {
            background-color: #33FF33; /* Niestandardowy kolor przycisku */
            border: 2px solid black;
            color: black; /* Czarna obwódka */
            font-weight: bold;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h1>Register</h1>
    <form th:action="@{/admin/adminPanel}" method="get">
        <button type="submit" class="btn btn-custom-3 btn-lg m-2">Go to Admin Panel</button>
    </form>
    <br>
<form th:action="@{/templates/admin/register}" th:object="${employee}" method="post">
    <div class="form-group">
    <input type="text" id="newPersonalId" th:field="*{personalId}" class="form-control custom-input-width" placeholder="Personal ID" required/>
    <label class="form-label" for="newPersonalId">Peronal ID</label>

    </div>
    <div class="form-group">
        <input type="password" id="password"  th:field="*{password}" class="form-control custom-input-width" placeholder="Password"required/>
    <label class="form-label" for="password">Password</label>
    </div>
    <div class="form-group">
        <input type="password" id="confirmedPassword" th:field="*{confirmedPassword}" class="form-control custom-input-width" placeholder="Confirm Password"required/>
        <label class="form-label" for="confirmedPassword">Confirm Password</label>
    </div>
    <div class="form-group">
        <input type="text" id="firstName"  th:field="*{firstName}" class="form-control custom-input-width" placeholder="First Name"/>
        <label class="form-label" for="firstName">First Name</label>
    </div>
    <div class="form-group">
        <input type="text" id="lastName"  th:field="*{lastName}" class="form-control custom-input-width" placeholder="Last Name"/>
        <label class="form-label" for="lastName">Last Name</label>
    </div>
    <div class="form-group">
        <input type="text" id="mobilNumber"  th:field="*{mobilNumber}" class="form-control custom-input-width" placeholder="Mobil Number"/>
        <label class="form-label" for="mobilNumber">Mobil Number</label>
    </div>


    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
</body>
</html>
