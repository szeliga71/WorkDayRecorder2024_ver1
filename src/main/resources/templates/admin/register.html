<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn-width{
            width: 250px;
        }
        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
        .custom-input-width {
            width: 300px;
        }
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .custom-input-width {
            width: 100%;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h1 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Registrieren</h1>
    <br>
<form th:action="@{/admin/register}" th:object="${employee}" method="post">
    <div class="form-group">
        <label class="form-label" for="newPersonalId">Personalnummer</label>
    <input type="text" id="newPersonalId" th:field="*{personalId}" class="form-control custom-input-width" placeholder="Personalnummer" required/>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Passwort</label>
        <input type="password" id="password"  th:field="*{password}" class="form-control custom-input-width" placeholder="Passwort"required/>
    </div>
    <div class="form-group">
        <label class="form-label" for="confirmedPassword">Passwort bestätigen</label>
        <input type="password" id="confirmedPassword" th:field="*{confirmedPassword}" class="form-control custom-input-width" placeholder="Passwort bestätigen"required/>
    </div>
    <div class="form-group">
        <label class="form-label" for="firstName">Vorname</label>
        <input type="text" id="firstName"  th:field="*{firstName}" class="form-control custom-input-width" placeholder="Vorname"/>
    </div>
    <div class="form-group">
        <label class="form-label" for="lastName">Nachname</label>
        <input type="text" id="lastName"  th:field="*{lastName}" class="form-control custom-input-width" placeholder="Nachname"/>
    </div>
    <div class="form-group">
        <label class="form-label" for="mobilNumber">Handynummer</label>
        <input type="text" id="mobilNumber"  th:field="*{mobilNumber}" class="form-control custom-input-width" placeholder="Handynummer"/>
    </div>
    <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-custom-20  btn-lg m-20 btn-width">Register</button>
        <a th:href="@{/admin/employees}" class="btn btn-custom-70  btn-lg m-2 btn-width">Mitarbeiterliste</a>
    </div>
</form>
</div>
</body>
</html>
