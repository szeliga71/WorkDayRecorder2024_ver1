<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .custom-input-width {
            width: 300px; /* Ustawia szerokość */
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .table-container {
            margin-top: 30px;
        }
        .message {
            margin-top: 20px;
        }
        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
    </style>
    <script>
        function validatePasswords() {
            var password = document.getElementById("newPassword").value;
            var confirmedPassword = document.getElementById("confirmedPassword").value;

            if (password !== confirmedPassword) {
                alert("Hasła nie są takie same.");
                return false; // Zatrzymanie wysłania formularza
            }
            return true; // Pozwolenie na wysłanie formularza
        }
    </script>
</head>
<body>

<div class="container">

    <h1 class="text-center mt-4">Employees List</h1>
    <p>Logged employee : <span class="email-highlight" sec:authentication="name"></span></p>

    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>No.</th>
                <th>PersonalId</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobil Number</th>
                <th>Role</th>
                <th>Delete</th>
                <th>Change Role</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee, stat : ${employees}">
                <td th:text="${stat.index +1}"></td>
                <td th:text="${employee.getPersonalId()}"></td>
                <td th:text="${employee.getFirstName()}"></td>
                <td th:text="${employee.getLastName()}"></td>
                <td th:text="${employee.getMobilNumber()}"></td>
                <td th:text="${employee.getRole()}"></td>
                <td>
                    <form th:action="@{/admin/employees}" method="post">
                        <input type="hidden" name="personalId" th:value="${employee.personalId}">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/admin/changeRole}" method="post">
                        <input type="hidden" name="personalId" th:value="${employee.personalId}">
                        <div class="form-group">
                            <select name="role" class="form-control">
                                <option value="USER" th:selected="${employee.role == 'USER'}">USER</option>
                                <option value="ADMIN" th:selected="${employee.role == 'ADMIN'}">ADMIN</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">Change Role</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    <div class="form-container">
        <h2>Delete Employee</h2>
        <form th:action="@{/admin/employees}" method="post" th:object="${employeeSearchObject}">
            <div class="form-group">
                <label for="personalId">Personal ID:</label>
                <input type="text" th:field="*{personalId}" id="personalId" class="form-control custom-input-width" placeholder="Enter PersonalID">
            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <!-- Formularz dodawania nowego użytkownika -->
    <div class="form-container">
        <h2>Add new user</h2>
        <form th:action="@{/admin/addEmployee}" method="post" onsubmit="return validatePasswords();">

            <div class="form-group">
                <label class="form-label" for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" class="form-control custom-input-width" placeholder="First Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" name="lastName"  id="lastName" class="form-control custom-input-width" placeholder="Last Name" required/>
                </div>

                <div class="form-group">
                    <label class="form-label" for="mobilNumber">Mobil Number</label>
                    <input type="text" name="mobilNumber" id="mobilNumber" class="form-control custom-input-width" placeholder="Mobil Number" required/>
                </div>



            <div class="form-group">
                <label class="form-label" for="personalId">Personal ID:</label>
                <input type="text" name="personalId" id="newPersonalId" class="form-control custom-input-width" placeholder="Enter ID" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="newPassword">Password:</label>
                <input type="password" name="password" id="newPassword" class="form-control custom-input-width" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="newPassword">Repeat Password:</label>
                <input type="password" id="confirmedPassword" class="form-control custom-input-width" placeholder="Repeat Password"/>
            </div>
            <div class="form-group">
                <label class="form-label" for="newRole">Role:</label>
                <select name="role" id="newRole" class="form-control custom-input-width">
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add employee</button>
        </form>
    </div>

    <div class="message">
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>
</div>

</body>
</html>
