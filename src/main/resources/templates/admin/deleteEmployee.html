<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn-width {
            width: 250px;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }

        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        .email-highlight {
            color: #008080;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }
        h1 {
            color: #0066FF;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Benutzer: <span class="email-highlight" th:text="${fullName}"></span></p>

    <h1 class="mt-4">Mitarbeiter wurde gelöscht</h1>

    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Löschvorgang für den Mitarbeiter</h2>

    <div th:if="${message}" class="mb-4">
        <p th:text="${message}"></p>
    </div>

    <div class="text-center">
        <a href="/admin/employees" class="btn btn-custom-70 btn-lg m-2 btn-width">Zum Mitarbeiterliste</a>
    </div>
</div>
</body>
</html>
