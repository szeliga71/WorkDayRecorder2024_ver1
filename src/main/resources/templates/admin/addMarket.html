<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add Markt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .btn-width{
            width: 250px;
        }
        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Markt hinzufügen</h1>
    <form th:action="@{/admin/saveMarkt}" method="post">

        <div class="form-group">
            <label for="marktId">Marktnummer</label>
            <input type="text" id="marktId" name="marktId" class="form-control" th:value="${markt.marktId}" required>
        </div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${markt.name}" required>
        </div>

        <div class="form-group">
            <label for="postalCode">Postleitzahl</label>
            <input type="text" id="postalCode" name="postalCode" class="form-control" th:value="${markt.postalCode}" required>
        </div>
        <div class="form-group">
            <label for="citi">Stadt</label>
            <input type="text" id="citi" name="citi" class="form-control" th:value="${markt.citi}" required>
        </div>

        <div class="form-group">
            <label for="street">Straße</label>
            <input type="text" id="street" name="street" class="form-control" th:value="${markt.street}" required>
        </div>
        <div class="form-group">
            <label for="buildingNumber">Hausnummer</label>
            <input type="text" id="buildingNumber" name="buildingNumber" class="form-control" th:value="${markt.buildingNumber}">
        </div>
        <div class="form-group">
            <label for="notes">Notizen</label>
            <input type="text" id="notes" name="notes" class="form-control" th:value="${markt.notes}">
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-custom-20  btn-lg m-2 btn-width">Speichern</button>
        <a th:href="@{/admin/markets}" class="btn btn-custom-70 btn-lg m-2">Zuruck Marktliste</a>
        </div>
    </form>
</div>
</body>
</html>
