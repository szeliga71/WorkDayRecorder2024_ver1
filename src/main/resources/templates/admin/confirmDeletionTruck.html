<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation deletion of Truck</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
    </style>
</head>
<body>
<div class="container centered-content">

    <p>Logged user : <span class="email-highlight" th:text="${fullName}"></span></p>
    <h1 class="mb-4">The TRUCK will be deleted</h1>

    <h2 class="mb-4">Operacja usunięcia Truck</h2>
    <div class="mb-4">
        <p><strong>Truck ID:</strong> <span th:text="${truck.number}"></span></p>
    </div>

    <form th:action="@{/admin/deleteTruck}" method="post">
        <input type="hidden" name="number" th:value="${truck.number}">
        <button type="submit" class="btn btn-danger btn-lg m-2">Delete</button>
    </form>

    <a href="/admin/trucks" class="btn btn-success btn-lg m-2">Powrót do listy Truck</a>
</div>
</body>
</html>
