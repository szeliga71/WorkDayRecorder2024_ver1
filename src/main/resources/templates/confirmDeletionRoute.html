<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation Deletion of Route</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            color: #0066FF;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .email-highlight {
            color: #008080;
            font-weight: bold;
        }

        .btn-width {
            width: 250px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Benuzer: <span class="email-highlight" th:text="${fullName}"></span></p>
    <h1>Die Tour wird gelöscht</h1>
    <div class="mb-4">
        <p><strong>Tournummer:</strong> <span th:text="${route.id}"></span></p>
    </div>
    <form th:action="@{/deleteRoute}" method="post">
        <input type="hidden" name="id" th:value="${route.id}">
        <button type="submit" class="btn btn-danger btn-lg m-2 btn-width">Löschen</button>
    </form>
    <a th:href="@{/summary(workDayId=${workDay.id})}" class="btn btn-custom-70 btn-lg m-2 btn-width">Abbrechen</a>
</div>
</body>
</html>
