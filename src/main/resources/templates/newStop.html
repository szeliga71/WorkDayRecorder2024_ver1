<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Stop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .custom-input-width {
            width: 300px; /* Ustawia szerokość pól */
        }
        .form-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .email-highlight {
            color: orange; /* Kolor tekstu */
            font-family: 'Arial', sans-serif; /* Czcionka */
            font-weight: bold; /* Pogrubienie */
        }
    </style>
</head>
<body>
<br>
<div class="container">
    <h1>ADD NEW STOP</h1>
    <p>Logged user : <span class="email-highlight" th:text="${fullName}"></span></p>

    <form th:action="@{/newStop}" method="post" class="form-container">
        <!-- Hidden Route ID -->
        <input type="hidden" name="routeId" th:value="${route.id}"/>

        <!-- Markt ID (rozwijane) -->
        <div class="form-group">
            <label for="marktId">Markt ID:</label>
            <select id="marktId" name="marktId" class="form-control custom-input-width" required>
                <option value="">Wybierz market</option>
                <option th:each="markt : ${markts}" th:value="${markt.id}" th:text="${markt.marktId}"></option>
            </select>
        </div>

        <!-- Początek przystanku -->
        <div class="form-group">
            <label for="beginn">Początek Przystanku:</label>
            <input type="datetime-local" id="beginn" name="beginn" class="form-control custom-input-width" required>
        </div>

        <!-- Koniec przystanku -->
        <div class="form-group">
            <label for="endOfStopp">Koniec Przystanku:</label>
            <input type="datetime-local" id="endOfStopp" name="endOfStopp" class="form-control custom-input-width" required>
        </div>

        <!-- Przyciski wyboru akcji -->
        <div class="form-group">
            <button type="submit" name="action" value="addStop" class="btn btn-secondary">Dodaj Kolejny Stop</button>
            <button type="submit" name="action" value="addRoute" class="btn btn-primary">Dodaj Nowa Trase</button>
            <button type="submit" name="action" value="summary" class="btn btn-info">Zakończ i Wyświetl Podsumowanie</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
