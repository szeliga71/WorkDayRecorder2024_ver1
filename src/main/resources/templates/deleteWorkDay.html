<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Work Day</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #0066FF;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .email-highlight {
            color: #008080;
            font-weight: bold;
        }
        .btn-width {
            width: 250px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Benuzer: <span class="email-highlight" th:text="${fullName}"></span></p>
    <h1>Der Arbeitstag wurde gelöscht</h1>
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Löschvorgang für den Arbeitstag</h2>

    <form th:action="@{/deleteWorkDay}" method="post">
        <input type="hidden" name="number" th:value="${workDay.id}">
        <button type="submit" class="btn btn-danger btn-lg m-2 btn-width">Löschen</button>
    </form>

    <div th:if="${message}">
        <p th:text="${message}"></p>
    </div>

    <a href="/summary" class="btn btn-custom-70 btn-lg m-2 btn-width">Zurück</a>
</div>
</body>
</html>
