<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .route-table, .stop-table {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Work Day Summary</h1>
    <p>Logged in user: <strong th:text="${fullName}"></strong></p>

    <h2>Work Day Details</h2>
    <p><strong>Work Day ID:</strong> <span th:text="${workDay.id}"></span></p>
    <p><strong>Date:</strong> <span th:text="${workDay.date}"></span></p>

    <h2>Routes</h2>
    <div th:each="route : ${routes}" class="route-table">
        <h3>Route ID: <span th:text="${route.id}"></span></h3>
        <p><strong>Truck Number:</strong> <span th:text="${route.truckNumber}"></span></p>
        <p><strong>Trailer Number:</strong> <span th:text="${route.trailerNumber}"></span></p>
        <p><strong>Route Number:</strong> <span th:text="${route.routeNumber}"></span></p>
        <p><strong>Start of Route:</strong> <span th:text="${route.startOfRoute}"></span></p>
        <p><strong>End of Route:</strong> <span th:text="${route.endOfRoute}"></span></p>

        <h4>Stops for Route ID <span th:text="${route.id}"></span></h4>
        <table class="stop-table">
            <thead>
            <tr>
                <th>ID Stop</th>
                <th>Start</th>
                <th>End</th>
                <th>Market ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="stop : ${route.stops}">
                <td th:text="${stop.id}"></td>
                <td th:text="${stop.beginn}"></td>
                <td th:text="${stop.endOfStopp}"></td>
                <td th:text="${stop.marktId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a href="/home" class="btn btn-primary">Go to Home</a>
    </div>
</div>
</body>
</html>
