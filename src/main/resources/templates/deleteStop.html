<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Stop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        h1 {
            color: #0066FF;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .email-highlight {
            color: #008080;
            font-weight: bold;
        }
        .btn-width {
            width: 250px;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Logged user: <span class="email-highlight" th:text="${fullName}"></span></p>
    <h1>Der Stopp wurde gelöscht</h1>
    <h2 class="text-center mt-4" style="color: #0066FF; font-weight: bold;">Löschvorgang für den Stopp</h2>

    <h2 th:if="${message}" th:text="${message}" class="text-success"></h2>
    <h2 th:if="${error}" th:text="${error}" class="text-danger"></h2>

    <div class="text-center">
        <a href="/summary" class="btn btn-success btn-lg m-2 btn-width">Powrót</a>
        <button onclick="window.location.href='/summary?workDayId=' + workDayId" class="btn btn-custom-70 btn-lg m-2 btn-width">Zakończ i Wyświetl Podsumowanie</button>
    </div>
</div>
</body>
</html>
