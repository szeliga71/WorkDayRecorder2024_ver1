<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: #e9ecef;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #0066FF;
            font-weight: bold;
        }
        .btn-width {
            width: 250px;
        }
        .btn-custom-20 {
            background-color: #a9a9a9;
            color: #fff;
        }
        .btn-custom-70 {
            background-color: #0066FF;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Fehlermeldung</h1>
    <p class="text-center mb-4">Logged user: <span class="email-highlight" th:text="${fullName}"></span></p>
    <div class="alert alert-danger mt-3 text-center" th:if="${error}" th:text="${error}"></div>
    <div class="text-center mt-4">
        <a th:href="${role == 'ROLE_ADMIN' ? '/admin/adminPanel' : '/home'}" class="btn btn-custom-70 btn-lg btn-width">Schlie√üen</a>
    </div>
</div>
</body>
</html>
